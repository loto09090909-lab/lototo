<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Lotto Generator (Test Mode)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="auth-view">
  <h2>접속 인증</h2>
  <input id="auth-input" placeholder="보안코드 입력" type="password">
  <button onclick="userLogin()">입장</button>
</div>

<div id="main-view" class="hidden">
  <h2>날짜 선택</h2>
  <select id="date-select"></select>
  <button onclick="beginGenerate()">번호 생성</button>
</div>

<div id="loading-view" class="hidden">
  <h2>번호 분석중…</h2>
  <p>예상 30초~2분</p>
</div>

<div id="result-view" class="hidden">
  <h2>결과</h2>
  <div id="result-box"></div>
  <button onclick="goHome()">다시 선택</button>
</div>

<script src="ui.js"></script>
<script src="app-user.js"></script>
</body>
</html>
